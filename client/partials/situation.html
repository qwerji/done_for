<div ng-controller='gameController'>
    <a href="/logout" ng-audio="./../sounds/df_click.wav" ng-audio-hover="./../sounds/df_mouse.wav" volume-hover="1"><button>Restart</button></a>
    <!-- These ng-ifs should be on the divs that contain them eventually -->
    <div class="oxygen" ng-if="curUser.inventory['ðŸ”‹']" style="width: {{oxygen_percentage}}%; background: {{oxygen_color}};">
        <h4>O<sub>2</sub>: {{oxygen_percentage}}%</h4>
    </div>
    <p ng-if="curUser.inventory['ðŸ”‹'] || curUser.inventory['ðŸ”¦']">Inventory:</p>
    <p><span ng-repeat="(key, value) in curUser.inventory" ng-if="value">{{ key }} </span></p>

    <p>{{situation.prompt}}</p>
    <img src="{{ situation.img_url }}" style="width: 400px; display: block;">

</div>
